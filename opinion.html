<div class="newopinion main">
    <div class="opinion-form contact">
        <h1>Publica tu Valoración</h1>
        <form id="contactForm" method="POST" onsubmit="return formOnSubmit('opinion')">
            <input type="text" name="Nombre" placeholder="Nombre" aria-label="Nombre" autocomplete="off" required />
            <fieldset>
                <legend>Privacidad</legend>
                <div>
                    <input type="radio" name="Privacidad" Value="NombreCompleto" id="completo" />
                    <label for="completo">Mostrar nombre (ej: Ana G.)</label>
                </div>
                <div>
                    <input type="radio" name="Privacidad" Value="Iniciales" id="iniciales" checked="checked" />
                    <label for="iniciales">Mostrar sólo iniciales (ej: A. G.)</label>
                </div>
            </fieldset>
            <select name="Puntuacion">
                <option value="5/5">⭐⭐⭐⭐⭐ (5/5)</option>
                <option value="4/5">⭐⭐⭐⭐ (4/5)</option>
                <option value="3/5">⭐⭐⭐ (3/5)</option>
                <option value="2/5">⭐⭐ (2/5)</option>
                <option value="1/5">⭐ (1/5)</option>
            </select>
            <textarea name="Mensaje" placeholder="Escribe tu valoración aquí. &#10;Gracias por dejar tu valoración, me ayudas mucho :)" autocomplete="off" required></textarea>
            <div class="buttons">
                <button class="action" type="submit">Publicar Valoración</button>
            </div>
        </form>
    </div>
</div>
