nuria:
  name: Núria León
  description: Fundadora del centro y Psicóloga General Sanitaria. Colegiada 26792. Terapeuta breve estratégica también formada en terapia cognitivo conductual. Especialista en todo tipo de problemas emocionales y psicológicos (autoestima, estrés, depresión, ansiedad, inestabilidad emocional, duelos, rupturas, problemas familiares, etc).

  img: /images/equipo/nuria.webp
  link: /sobre-mi

montse:
  name: Montse Fraile
  description: Terapeuta Gestalt y Breve Estratégica. Especialista en desarrollo personal y experta en terapia de las emociones. Colabora como docente en Institut Superior de Psicología de Barcelona (ISEP) y es experta en acompañamiento emocional. Ha realizado numerosos talleres de autoconocimiento y gestión de emociones y es una gran comunicadora.
  img: /images/equipo/montse.webp
  link: /equipo/#montse-fraile
