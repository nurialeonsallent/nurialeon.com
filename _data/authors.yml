nuria:
  name: Núria
  description: Fundadora del centro y Psicóloga General Sanitaria. Colegiada 26792. Terapeuta breve estratégica y terapeuta cognitivo conductual. Especialista en todo tipo de problemas emocionales y psicológicos. Ha atendido a centenares de pacientes con éxito. 
  img: /images/equipo/nuria.webp
  link: /sobre-mi

cristina:
  name: Cristina
  description: Psicóloga Sanitaria Colegiada. Psicóloga de adultos, familias y adolescentes. Especialista en terapia de adultos, familiar e infantojuvenil. Psicóloga integradora combina diferentes corrientes y herramientas.
  img: /images/equipo/cristina.webp
  link: /equipo/#cristina

iris:
  name: Iris
  description: Nutricionista Colegiada especializada en Trastornos de la Conducta Alimentaria (TCA) y en Nutrición Clínica. Coach Nutricional, realiza consultas de alimentación y psiconutrición en el Centro Núria León.
  img: /images/equipo/iris.webp
  link: /equipo/#iris

elisenda:
  name: Elisenda
  description: Psicóloga Sanitaria Colegiada. Especialista en ansiedad y depresión. Psicóloga integradora, combina diferentes corrientes y herramientas para adaptarse a cada caso. Psicóloga sanitaria de adultos y familias. 
  img: /images/equipo/elisenda.webp
  link: /equipo/#elisenda

helena:
  name: Helena
  description: Psicóloga Sanitaria Colegiada. Especialista en terapia familiar y de pareja, ansiedad, depresión, y en reprocesamiento del trauma en adultos. Psicóloga sanitaria especialista en adultos, familias y parejas. 
  img: /images/equipo/helena.webp
  link: /equipo/#helena
