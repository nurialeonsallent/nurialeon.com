<div class="networks">
  <a href="https://www.instagram.com/{{ site.data.settings.instagram }}/" alt="Instagram" class="no-decoration tooltip" target="_blank" rel="noopener noreferrer">
      <ion-icon style="color: #C13584" name="logo-instagram"></ion-icon>
      <div class="tooltipcontent big bottom">@{{ site.data.settings.instagram }}</div>
  </a>
  <a href="https://www.facebook.com/{{ site.data.settings.facebook }}/" alt="Facebook" class="no-decoration tooltip" target="_blank" rel="noopener noreferrer">
    <ion-icon style="color: #4267B2" name="logo-facebook"></ion-icon>
    <div class="tooltipcontent big bottom">{{ site.data.settings.facebook }}</div>
</a>
  {%if site.data.settings.youtube %}
    <a href="https://www.youtube.com/channel/{{ site.data.settings.youtube }}/" alt="Youtube" class="no-decoration tooltip" target="_blank" rel="noopener noreferrer">
        <ion-icon style="color: #4267B2" name="logo-youtube"></ion-icon>
    </a>
  {% endif %}

      <div class="tooltipcontent bottom">{{ site.data.settings.phone }}</div>
  </a>
