<header class="topMenu">
  <div class="container big">
    <div class="row">
      <div class="col col-12">
        <!-- begin header -->
        <header class="header">
          <div class="logo">
            <a class="logo__link no-decoration" href="{{site.baseurl}}/">
              {%if site.data.settings.logo %}
              <img
                class="logo__image"
                src="{{ site.baseurl }}/images/{{ site.data.settings.logo }}"
                alt="{{ site.data.settings.title }}"
                width="32"
                height="32"
              />
              {% else %} {{ site.data.settings.title }} {% endif %}
            </a>
          </div>

          <nav class="main-nav">
            <div class="main-nav__box">
              <div class="nav-icon__close">
                <img
                  role="button"
                  aria-label="Close"
                  src="{{site.baseurl}}/images/icons/close.svg"
                  alt="Close"
                  width="32"
                  height="32"
                />
              </div>

              <ul class="nav__list list-reset">
                <li class="nav__item">
                  <a href="{{site.baseurl}}/" class="nav__link no-decoration"
                    >Inicio</a
                  >
                </li>
                <!-- <li id="menu-terapia" class="nav__section nav__item" data-open="false">
                  <button class="nav__link no-decoration" type="button" onclick="toggleMenuSection('menu-terapia')"
                    ><span class="text">Terapia</span><span class="arrow">▼</span></button
                  >
                  <ul class="nav__list">
                    <li class="nav__item"><a
                      href="{{site.baseurl}}/servicios/"
                      class="nav__link no-decoration"
                      >Terapia Individual</a
                    ></li>
                    <li class="nav__item"><a
                      href="{{site.baseurl}}/servicios/"
                      class="nav__link no-decoration"
                      >Otros servicios</a
                    ></li>
                    </ul
                  >
                </li> -->
                <li class="nav__item">
                  <a
                    href="{{site.baseurl}}/servicios/"
                    class="nav__link no-decoration"
                    >Servicios</a
                  >
                </li>
                <li class="nav__item">
                  <a
                    href="{{site.baseurl}}/equipo/"
                    class="nav__link no-decoration"
                    >Equipo</a
                  >
                </li>
                <li class="nav__item">
                  <a
                    href="{{site.baseurl}}/sobre-mi/"
                    class="nav__link no-decoration"
                    >Sobre mí</a
                  >
                </li>
                <li class="nav__item">
                  <a
                    href="{{site.baseurl}}/blog/"
                    class="nav__link no-decoration"
                    >Blog</a
                  >
                </li>
                <li class="nav__item">
                  <a
                    href="{{site.baseurl}}/contacto/"
                    class="nav__link no-decoration"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </nav>

          <div class="nav-buttons">
            <img
              class="nav__icon nav__icon-search"
              role="button"
              aria-label="Search"
              src="{{site.baseurl}}/images/icons/search.svg"
              alt="search"
              width="32"
              height="32"
            />
            <img
              class="nav__icon nav__icon-menu"
              role="button"
              aria-label="Menu"
              src="{{site.baseurl}}/images/icons/menu.svg"
              alt="Menu"
              width="32"
              height="32"
            />
          </div>

          <div class="header__overlay"></div>
        </header>
        <!-- end header -->
      </div>
    </div>
  </div>
  <div class="contact-topMenu">
    <div class="container">
      <div class="row">
        <div class="items col col-12">
          <a
            class="no-decoration location"
            href="https://g.page/r/Cbk285IdPtR5EAg"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="vcenter"
              src="{{site.baseurl}}/images/icons/location.svg"
              alt="location icon"
              width="18"
              height="18"
            />
            <span>{{ site.data.settings.location }}</span></a
          >
          <a
            class="no-decoration"
            href="javascript:;"
            onclick="openWhatsapp()"
            ><img
              class="vcenter"
              src="{{site.baseurl}}/images/icons/phoneFill.svg"
              alt="phone icon"
              width="18"
              height="18"
            />
            <span>{{ site.data.settings.phone }}</span></a
          >
          <a
            class="no-decoration"
            href="javascript:;"
            onclick="openEmail()"
            ><img
              class="vcenter"
              src="{{site.baseurl}}/images/icons/emailFill.svg"
              alt="email icon"
              width="18"
              height="18"
            />
            <span>{{ site.data.settings.email }}</span></a
          >
        </div>
      </div>
    </div>
  </div>
</header>
